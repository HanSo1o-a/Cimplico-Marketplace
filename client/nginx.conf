# Nginx configuration for React/Vite app (client/nginx.conf)

server {
    listen 80;
    server_name localhost; # Or your domain

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (optional but recommended)
    # Adjust '/api' if your API routes have a different base path
    # Adjust 'server:5000' if your backend service name in docker-compose.yml or its port is different
    location /api {
        proxy_pass http://server:5000; # 'server' is the backend service name in docker-compose
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Additional Nginx settings (e.g., gzip, cache headers)
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
}
